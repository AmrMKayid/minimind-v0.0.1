[tool.poetry]
name = "minimind"
version = "0.0.0"
description = "ML Research 🪼 ❤️ 🌊"
authors = ["Amr Kayid <amrmkayid@gmail.com>"]
license = "MIT License"
readme = "README.md"


[tool.poetry.dependencies]
python = "3.10.11"
jax = "0.4.25"
jaxlib = "0.4.25"
optax = "0.2.1"
ray = {version = "2.9.3", extras = ["default"]}
tqdm = "4.66.1"
pandas = "2.1.1"
wandb = "0.15.12"
einops = "0.7.0"
rich = "13.6.0"
notebook = "7.0.6"
flax = {version = "0.8.2", extras = ["all"]}
pydantic = "2.5.0"
ipykernel = "6.27.1"
tensorflow = {version = "2.16.1" }
tensorstore = "0.1.56"
tensorflow-io-gcs-filesystem = "0.34.0"
pyyaml = "6.0.1"
datasets = "2.16.0"
gcsfs = "2023.10.0"
transformers = "4.36.2"
jaxtyping = "0.2.25"
jmp = "0.0.4"


[tool.poetry.group.dev.dependencies]
pre-commit = "3.5.0"
black = "23.10.0"
autoflake = "2.2.1"
isort = "5.12.0"
ipdb = "0.13.13"
docformatter = "1.7.5"
pylint = "3.1.0"


[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.autoflake]
in-place = true
recursive = true
remove-all-unused-imports = true
ignore-init-module-imports = true
expand-star-imports = true

[tool.poetry.scripts]
minimind = 'minimind.minimind:main'
